<html lang="en">
<head>
    <th:block th:insert="~{blocks/head_block :: head}"></th:block>
    <title>Изменение записи клиента</title>
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>

<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-body-tertiary">
    <div class="col-md-6 p-lg-5 mx-auto my-5">
        <div th:each="Client : ${Clients}">
            <form action="/Clients/save" method="post">

                <input type="hidden" data-th-name="${_csrf.parameterName}"
                       data-th-value="${_csrf.token}"> <!-- CSRF токен -->

                <input type="hidden" th:value="${Client.id}" name="id">

                <h1 class="h3 mb-3 fw-normal">Изменение записи клиента</h1>

                <div class="form-floating mb-2">
                    <input th:value="${Client.cliname}" type="text" class="form-control" id="cliname" name="cliname" required>
                    <label for="cliname">Имя клиента</label>
                </div>
                <div class="form-floating mb-2">
                    <input th:value="${Client.sessionDateTime}" type="datetime-local" class="form-control" id="sessionDateTime" name="sessionDateTime" required>
                    <label for="sessionDateTime">Дата и время записи</label>
                </div>
                <div class="form-floating mb-2">
                    <input th:value="${Client.service}" type="text" class="form-control" id="service" name="service" required>
                    <label for="service">Услуга</label>
                </div>
                <div class="form-floating mb-2">
                    <input th:value="${Client.mastername}" type="text" class="form-control" id="mastername" name="mastername" required>
                    <label for="mastername">Имя мастера</label>
                </div>

                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group w-100">
                        <button type="submit" class="btn btn-warning">Сохранить</button>
                    </div>
                </div>
            </form>

            <form th:action="@{'/Clients/' + ${Client.id} + '/remove'}" method="post">
                <input type="hidden" data-th-name="${_csrf.parameterName}"
                       data-th-value="${_csrf.token}">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group w-100">
                        <button type="submit" class="btn btn-danger">Удалить</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<footer class="container py-5" th:insert="~{blocks/footer :: footer}"></footer>

<script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
