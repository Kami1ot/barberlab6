<!DOCTYPE html>
<html lang="en">
<head>
    <th:block th:insert="~{blocks/head_block :: head}"></th:block>
    <title>Добавление клиента</title>
</head>

<header th:insert="~{blocks/header :: header}"></header>
<body>

<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-body-tertiary">
    <div class="col-md-6 p-lg-5 mx-auto my-5">
        <form action="/addClient" method="post">
            <input type="hidden" data-th-name="${_csrf.parameterName}"
                   data-th-value="${_csrf.token}"> <!-- CSRF токен -->

            <h1 class="h3 mb-3 fw-normal">Добавление клиента</h1>

            <div class="form-floating mb-2">
                <input type="text" class="form-control" id="cliname" placeholder="Имя клиента" name="cliname" required>
                <label for="cliname">Имя клиента</label>
            </div>
            <div class="form-floating mb-2">
                <input type="datetime-local" class="form-control" id="sessionDateTime" placeholder="Дата и время записи" name="sessionDateTime" required>
                <label for="sessionDateTime">Дата и время записи</label>
            </div>
            <div class="form-floating mb-2">
                <input type="text" class="form-control" id="service" placeholder="Услуга" name="service" required>
                <label for="service">Услуга</label>
            </div>
            <div class="form-floating mb-2">
                <input type="text" class="form-control" id="mastername" placeholder="Имя мастера" name="mastername" required>
                <label for="mastername">Имя мастера</label>
            </div>

            <button class="btn btn-primary w-100 py-2" type="submit">Добавить</button>
        </form>
    </div>
</div>

<footer class="container py-5" th:insert="~{blocks/footer :: footer}"></footer>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
